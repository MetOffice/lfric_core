[env]
TOTAL_RANKS=12

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'

[namelist:extrusion]
domain_top=12000.0
method='uniform'
number_of_layers=30

[namelist:finite_element]
coord_system='alphabetaz'

[namelist:idealised]
test='hadley_like_dcmip'

[namelist:initial_density]
density_background=100000.0

[namelist:initial_wind]
profile='hadley_like_dcmip'

[namelist:io]
diagnostic_frequency=72

[namelist:partitioning]
partitioner='cubedsphere'

[namelist:subgrid]
dep_pt_stencil_extent=1
rho_approximation_stencil_extent=2

[namelist:transport]
scheme=6*1
